---
layout: page
# List all subdomains
---

<div id="post-list">
  {% for part in site.data.subdomain %}
    <h2 class="dynamic-title">{{ part.title }}</h2>
    {% for subdomain in part.links %}
    <article class="card-wrapper">
      <a href="{{ subdomain.link }}" class="card post-preview flex-md-row-reverse">
        <div class="card-body d-flex flex-column">
          <h1 class="card-title my-2 mt-md-0" style="display: flex; align-items: center;">
            {% if subdomain.icon %}
            <div class="subdomain-icon">
              <img src="/image/{{ subdomain.icon }}" alt="{{ subdomain.icon }}" />
            </div>
            {% endif %}
            <div class="subdomain-title">
              {{ subdomain.title }}
            </div>
          </h1>
          <div class="card-text content mt-0 mb-2">
            <p>
              {{ subdomain.description }}
            </p>
          </div>
          <div class="post-meta flex-grow-1 d-flex align-items-end subdomain-a">
            â–¶ {{ subdomain.link }}
          </div>
        </div>
      </a>
    </article>
    {% endfor %}
  {% endfor %}
</div>
